<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="media.css">
    <title>Title</title>

<body>
    <div class="header_block">
        <div class="header_block_wrapper wrapper d-flex justify-content-between">

                <img src="img/LOGO.png" alt="">
            </div>

            <div class="header_block_menu">
                <div class="header_block_menu_wrapper d-flex align-items-center">
                    <div class="header_block_menu_item"><a href="#">ГЛАВНАЯ</a></div>
                    <div class="header_block_menu_item"><a href="#">МЕНЮ</a></div>

                </div>
                
                <div class="header_block_contact d-flex ">

                        <img src="img/phone.png" alt="">+999-888-76-54
                        <p>Свяжитесь с нами для

        <div class="header_main_block wrapper">
            <div class="header_main_block_wrapper d-flex align-items-center">
                <div class="hedaer_main_block_title d-flex align-items-center">
                    <h2>Добро пожаловать в</h2>
